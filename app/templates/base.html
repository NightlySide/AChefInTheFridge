<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Une application en python et flask pour trouver la recette idéale à partir des ingrédients dans ton frigo.">
    <meta name="theme-color" content="#2196f3">
    <link rel="manifest" href="../static/manifest.webmanifest">

    <title>{% block title %}{% endblock %} | Nightlyside</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/jquery-ui.min.css">
    <link rel="stylesheet" href="../static/css/app.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">A Chef in the Fridge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-md-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/search/">Rechercher une recette</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/edit/" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Editer les recettes/ingrédients
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/edit/add-ingredient.html">Ajouter un ingrédient</a>
                <a class="dropdown-item" href="/edit/add-recette.html">Ajouter une recette</a>
                <hr>
                <a class="dropdown-item" href="/edit/edit-ingredient.html">Editer un ingrédient</a>
                <a class="dropdown-item" href="/edit/edit-recette.html">Editer une recette</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    <br>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="container" style="margin-top: 5em">
        <div class="row justify-content-sm-center">
            <p>© 2020 Alexandre Froehlich</p>
        </div>
    </div>

    <!-- JS -->
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/app.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
